<app-header></app-header>

<div class="container-fluid text-center col-md-auto">
  <div class="controls">
      <button class="btn btn-primary">Add Box</button>
      <button class="btn btn-primary">Remove All</button>
  </div>
  <div class="container  box-container">
      <div class="box-wrapper" *ngFor="let box of boxes; let i = index">
          <div class="box" [ngStyle]="{'z-index':i}">
              <span>Box {{i}}</span>
          </div>
      </div>
  </div>
</div>
